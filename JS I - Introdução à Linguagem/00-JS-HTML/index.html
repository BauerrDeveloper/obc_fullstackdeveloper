<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo JS no HTML</title>
</head>
<body>
    <h1>Incluindo o JS no HTML</h1>
    <p>A inclusão do JS é feita usando a tag script que fica no final do body. <br>
        A ordem dos arquivos js interfere na exibição dos códigos neles contidos, pois o navegador le os códigos de cima para baixo.</p>

        <script src="arquivo.js"></script>
        <script src="index.js"></script>    
    </body>
</html>
